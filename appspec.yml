version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/eb-rails
    file_exists_behavior: OVERWRITE
permissions:
  - object: /var/www/eb-rails
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 775
hooks:
  AfterInstall:
    - location: scripts/dependencies_install.sh
      runas: ubuntu
